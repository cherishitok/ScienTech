<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('订购关系详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">手机号码：</label>
			<div class="form-control-static" th:text="${empQuerypackage.mdn}">
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">套餐id：</label>
            <div class="form-control-static" th:text="${empQuerypackage.packageId}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">查询时间：</label>
            <div class="form-control-static" th:text="${#dates.format(empQuerypackage.queCreateTime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">结果代码：</label>
			<div class="form-control-static" th:text="${empQuerypackage.resCode} ">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">结果描述：</label>
			<div class="form-control-static" th:text="${empQuerypackage.resMessage}">
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">套餐状态：</label>
            <div class="form-control-static" th:class="${empQuerypackage.status == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${empQuerypackage.status == '0' ? '未退订' : '退订'}">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">剩余次数：</label>
			<div class="form-control-static" th:text="${empQuerypackage.countDownNum}">
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-2 control-label">订购时间：</label>
            <div class="form-control-static" th:text="${#dates.format(empQuerypackage.orderTime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">套餐有效期：</label>
            <div class="form-control-static" th:text="${#dates.format(empQuerypackage.validTime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">退订时间：</label>
            <div class="form-control-static" th:text="${#dates.format(empQuerypackage.unsubscribeTime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求参数：</label>
			<div class="form-control-static"><pre id="operParam"></pre></div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    	var operParam = [[${empQuerypackage.userPackageList}]];
	    	if ($.common.isNotEmpty(operParam) && operParam.length < 2000) {
	    		$("#operParam").JSONView(operParam);
	    	} else {
	    		$("#operParam").text(operParam);
	    	}
	    });
    </script>
</body>
</html>
